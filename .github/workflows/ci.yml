name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install --frozen

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Type check
        run: deno check mod.ts

      - name: Test
        run: deno task test

      - name: Coverage
        run: deno run -A scripts/check-coverage.ts 90

      - name: Benchmark
        run: deno task bench
